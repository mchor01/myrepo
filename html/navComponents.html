<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
    <!--add bootstrap link to have access to bootstrap styling   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<!-- create a navbar with the navbar bootstrap styling -->
    <nav  class="navbar navbar navbar-expand-md navbar-light bg-light">
        <!-- create a fluid container that reaches 100% of the screen-->
        <div class="container-fluid">
            <!-- inserting an icon that directs you to a url page -->
            <a class="navbar-brand" href="https://www.google.com">
                <img src="https://wallpapercave.com/uwp/uwp1426727.jpeg" alt="" width="100" height="70" class="d-inline-block align-text-top">
                Branding
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
