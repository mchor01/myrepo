<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<!-- Section for my lists -->
<body>
    <!-- use section tags to divide and section off areas -->
    <section>
        <!-- inside unordered list tag, insert li or list item within the unordered list -->
        <!-- header tag goes before list -->
        <h1>List of Micah's Hobbies</h1>
            <ul>
                <li>Exploring</li>
                <li>Eating</li>
                <li>Playing Games</li>
                <li>Dancing</li>
                <li>Traveling</li>
            </ul>
    </section>

<!-- Section 2 -->
    <section>
        <h1>Micah's Nested List</h1>
            <ol>
                <li>Washington</li>
                <!-- subnested list within a list -->
                    <ul>
                        <li>Information about Washington</li>
                    </ul>
                <!-- hr tag shows thematic break -->
                <hr>
                <li>California</li>
                    <ul>
                        
                    </ul>
                <hr>

            </ol>
    </section>
</body>
</html>
