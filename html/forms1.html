<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!-- Here we're creating a form tag -->
<body>
    <section>
        <h1>UserName and Password</h1>
        <!-- action is where all the information is going to go -->
            <form action="/tacos">

                <p>
                <!-- things inside the tag are called attributes -->
                <!-- Here we are creating a label tag for username -->

                    <label for="username">Enter A Name:</label>
                    <input id="username" type="text" placeholder="Username" name="username">
                </p>
                <!-- Now we're creating a label tag for the password -->
                <p>
                    <label for="password">Enter A Password:</label>
                    <input id="password" type="text" placeholder="Password" name="password">
                </p>
                <!-- Place button inside form tag, used as an object control -->
                <button>Subtmit Button</button>
            </form>
    </section>
<hr>
<!-- divide the two sections -->
    <section>

        <h1>Query Strings</h1>
        <!-- add the search query here for Google -->
        <form action="https://www.google.com/search">
            
            <input type="text" name="q">
            <!-- submit button will append the input to the action which is the search query -->
            <button>Search Google </button>
        </form>

        <!-- New search query for Reddit -->

        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <!-- submit button will append the input to the action which is the search query -->
            <button>Search Reddit </button>
        </form>

        <!-- New search query in for Youtube -->

        <form action="https://www.youtube.com/search">
            <input type="text" name="q">
            <button>Search Youtube </button>
        </form>

    </section>
    <!-- next section is to create a checkbox and radio tags  -->
    <section>
        <h1>Radio Buttons and Checkboxes</h1>

            <form action="/birds">
                <label for="agree">I agree to everything</label>
                <input type="checkbox" name="agree_tos" id="agree">
                <!--  Radio tags need a label and input as radio-->
                <p>
                    <label for="s">Small</label>
                    <input type="radio" name="size" id="s" value="s">

                    <label for="m">Medium</label>
                    <input type="radio" name="size" id="m" value="m">

                    <label for="l">Large</label>
                    <input type="radio" name="size" id="l" value="l">
                </p>
                <!-- "label for" is used to tie the input type with "id" -->
                <!-- select tag is used as a dropdown box to select an item -->
                <p>
                    <label for="favColor">What is your favorite color?</label>
                    
                    <select name="favoriteColor" id="favColor">

                        <option value="">--Choose a Color--</option>

                        <option value="red">Red</option>
                        
                        <option value="silver">Silver</option>
                        
                        <option value="blue">Blue</option>
                        
                    </select>
                </p>
                
                <!-- Adding Scroll Bar  -->
                <!-- First make a label for the scroll bar with attributes max min type=range -->
                <p>
                    
                    <label for="scrollbar">Micah's Scrollbar</label>
                    <input type="range" id="scrollbar" min="0" max="100" name="scrollbar">

                </p>

                <!-- text area attributes: width=cols height=rows -->
                <!-- create a label for the textarea tag. The textarea tag is where the actual text goes -->
                <p>
                    <label for="requests">Type into this Box</label>
                    <textarea id="requests" name="reqs" rows="10" cols="20" placeholder="Type Something Here!"></textarea>
                </p>

                <button>Submit Button</button>
            </form>
    </section>

    <hr>

    <section>
        <!-- Here we are Error Checking a control  -->
        <!-- attributes: required min length max length -->
        <h2>Form Validations</h2>
            <form action="/bananas">
                <!-- required tag makes sure there's text -->
                <label for="required1"></label>
                <input type="text" name="funny" id="required1" required>
                <!-- bind label and control together -->
                <!-- validating length of text -->
                <label for="length"></label>
                <input type="text" name="lengthy" id="length" minlength="5" maxlength="10">

                <!-- adding email input type and required tag makes it so the @ symbol is  needed to submit it -->
                <p>
                    <input type="email" required>
                </p>

                <button type="submit">Submit</button>
            </form>
    </section>
    
</body>
</html>
