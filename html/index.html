<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles1.css">

    <!-- adding a style tag can also apply css to tags within the html document-->
    <style>
        /* add Selector element for h2 */
        h2{
            color: rgb(241, 28, 28);
            /* semicolon is called carriage return */
        }


    </style>

</head>
<body>
    <!-- Called inline css styling -->
    <h1 style="color:blue">This is Micah's Header</h1>

    <h2>This is a smaller header</h2>
    <h2>This is a smaller header</h2>
    <h2>This is a smaller header</h2>

    <h3>This is an even smaller header</h3>

    <button>This is Micah's Button</button>

    <p> I am a paragraph tag. Here's some text. </p>
</body>
</html>
